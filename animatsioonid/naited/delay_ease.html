<html>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);
    
    
        var bar1 = svg.append("rect")          /* kujundite joonistamine*/
                    .attr("fill", "red")
                    .attr("x", 100)
                    .attr("y", 20)
                    .attr("height", 20)
                    .attr("width", 10)
        var bar2 = svg.append("rect")
                    .attr("fill", "blue")
                    .attr("x", 120)
                    .attr("y", 20)
                    .attr("height", 20)
                    .attr("width", 10)
    
        update();
        function update() {
            bar1.transition()
                .ease(d3.easeLinear)
                .duration(2000)
                .attr("height",100)
            bar2.transition()
                .ease(d3.easeSin) 
                .duration(2000)  // animatsiooni pikkus
                .delay(2000)     
// aeg millal animatsioon käivitub ehk siis 2000   millisekundi pärast hakkab alles animatsioon käima
                .attr("height",100)
        }
    </script>
</body>
</html>
