<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>
    var width = 400,  // svg laius
    height = 200;     // svg pikkus

    var data = [0, 10, 15, 20, 25, 50, 100]; // andmed

    var svg = d3.select("body")             // svg k√ºlge panemine
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    var xscale = d3.scaleLinear()             // x-telje skaleerimine
            .domain([d3.min(data), d3.max(data)])
            .range([0, width - 100]);

    var yscale = d3.scaleLinear()                // y-telje skaleermine
                 .domain([d3.min(data), d3.max(data)])
                 .range([height/2, 0]);

    var x_axis = d3.axisBottom() // x-telje loomine ja skaleerimise rakendamine
                .scale(xscale);

    var y_axis = d3.axisLeft() // y-telje loomine ja skaleerimise rakendamin
                .scale(yscale);

    svg.append("g")                 // y-telje kuvamine
    .attr("transform", "translate(50, 10)")   // y-telje asukoht lehel
    .call(y_axis);

    svg.append("g")                             // x-telje kuvamine
    .attr("transform", "translate(50,110)")      // x-telje asukoht lehel
    .call(x_axis);
</script>
</body>
</html>
